{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Desired PC</h1><a href="/pc"><button>clear</button></a><br>
    <form method="post">
        <h3>Price: <input type="number" name="price" placeholder="Enter Desired Price" required></h3>
        <input type="submit" value="submit">
        {% for e in data -%}
            <br>
            Maker: {{ e[0] }}<br>
            Model Number: {{ e[1] }}<br>
            Speed: {{ e[2] }}GHz<br>
            Price: ${{ e[3] }}<br>
        {% endfor %}
    </form>
</div>
{% endblock %}
